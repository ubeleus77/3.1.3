<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${createNewUserGetMethod}">
  <h2>Create new User</h2>
  <table>
    <thead>
    <tr>


      <th><label for="firstName">Name</label></th>
      <th><label for="lastName">LastName</label></th>
      <th><label for="age">Age</label></th>
      <th><label for="email">Email</label></th>
      <th><label for="password">Password</label></th>
      <td><select id="rolesId" name="rolesId">
        <option value="1" checked>User</option>
        <option value="2">Admin</option>
      </select></td>

    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input type="text" name="firstName" id="firstName" placeholder="First Name"></td>
      <td><input type="text" name="lastName" id="lastName" placeholder="Last Name"></td>
      <td><input type="text" name="age" id="age" placeholder="Age"></td>
      <td><input type="text" name="email" id="email" placeholder="Email"></td>
      <td><input type="text" name="password" id="password" placeholder="Password"></td>







      <td><input type="submit" value="Create User"></td>
    </tr>
    </tbody>
  </table>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
